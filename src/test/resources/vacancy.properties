name=\u0420\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0447\u0438\u043A JAVA (\u0443\u0434\u0430\u043B\u0451\u043D\u043D\u043E!)Spring Boot, PostgreSQL, Angular 8, Liquibase, Git, GitLab
text=\u041D\u0435\u043C\u043D\u043E\u0433\u043E \u0442\u0435\u043A\u0441\u0442\u0430-\u0437\u043D\u0430\u043A\u043E\u043C\u0441\u0442\u0432\u0430) middle+ senior \u0443\u0434\u0430\u043B\u0451\u043D\u043D\u043E ~200 000 \u0431\u0435\u043B\u0430\u044F \u041B\u0410\u041D\u0418\u0422 (\u041C\u041E\u0421\u041A\u0412\u0410) \u041C\u044B - \u043A\u043E\u043C\u0430\u043D\u0434\u0430, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0437\u0430\u043D\u0438\u043C\u0430\u0435\u0442\u0441\u044F \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u043E\u0439 \u0432\u0430\u0436\u043D\u044B\u0445 \u0441\u043E\u0446\u0438\u0430\u043B\u044C\u043D\u043E \u043E\u0440\u0438\u0435\u043D\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0441\u0435\u0440\u0432\u0438\u0441\u043E\u0432 \u0434\u043B\u044F \u0433\u043E\u0440\u043E\u0434\u0430 \u041C\u043E\u0441\u043A\u0432\u044B. \u041C\u044B \u043F\u043E\u043C\u043E\u0433\u0430\u0435\u043C \u0436\u0438\u0442\u0435\u043B\u044F\u043C \u0433\u043E\u0440\u043E\u0434\u0430 \u0431\u044B\u0441\u0442\u0440\u043E \u043F\u043E\u043B\u0443\u0447\u0430\u0442\u044C \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044E \u0438/\u0438\u043B\u0438 \u044D\u0444\u0444\u0435\u043A\u0442\u0438\u0432\u043D\u043E \u0432\u0437\u0430\u0438\u043C\u043E\u0434\u0435\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C \u0441 \u043E\u0440\u0433\u0430\u043D\u0430\u043C\u0438 \u0438\u0441\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u0432\u043B\u0430\u0441\u0442\u0438. \u041D\u0430\u0448\u0438 \u0441\u0435\u0440\u0432\u0438\u0441\u044B \u0440\u0430\u0431\u043E\u0442\u0430\u044E\u0442 24x7x365 \u0438 \u0447\u0430\u0441\u0442\u043E \u0431\u044B\u0432\u0430\u044E\u0442 \u043E\u0447\u0435\u043D\u044C \u043D\u0430\u0433\u0440\u0443\u0436\u0435\u043D\u043D\u044B\u043C\u0438. \u0415\u0441\u043B\u0438 \u0432\u0430\u043C \u0445\u043E\u0447\u0435\u0442\u0441\u044F \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044F \u0438 \u0440\u0430\u0431\u043E\u0442\u044B \u043D\u0430\u0434 \u043E\u0447\u0435\u043D\u044C \u0432\u0430\u0436\u043D\u044B\u043C\u0438 \u043F\u0440\u043E\u0435\u043A\u0442\u0430\u043C\u0438 - \u0442\u043E \u0434\u043E\u0431\u0440\u043E \u043F\u043E\u0436\u0430\u043B\u043E\u0432\u0430\u0442\u044C \u043A \u043D\u0430\u043C! \u041C\u044B \u0440\u0430\u0431\u043E\u0442\u0430\u0435\u043C \u043F\u043E \u0441\u0445\u0435\u043C\u0435 DevOps \u0438 \u043D\u0435\u043F\u0440\u0435\u0440\u044B\u0432\u043D\u043E\u0439 \u043F\u043E\u0441\u0442\u0430\u0432\u043A\u0438. \u0423 \u043D\u0430\u0441 \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0438\u0435 \u043A\u043E\u043C\u0430\u043D\u0434\u044B, \u043C\u0438\u043D\u0438\u043C\u0443\u043C \u0431\u044E\u0440\u043E\u043A\u0440\u0430\u0442\u0438\u0438 \u0438 \u043C\u043D\u043E\u0433\u043E \u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0441\u0442\u0438. \u041C\u044B \u0440\u0430\u0431\u043E\u0442\u0430\u0435\u043C \u043D\u0430\u0434 \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0438\u043C\u0438 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u0441\u043A\u0438\u043C\u0438 \u0438\u0441\u0442\u043E\u0440\u0438\u044F\u043C\u0438 \u0438 \u043E\u0447\u0435\u043D\u044C \u0447\u0430\u0441\u0442\u043E \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u043C \u0432 \u043F\u0440\u043E\u0434\u0443\u043A\u0442\u0438\u0432 - \u0442\u043E \u043D\u0430\u0434 \u0447\u0435\u043C \u0432\u044B \u0441\u0435\u0433\u043E\u0434\u043D\u044F \u0440\u0430\u0431\u043E\u0442\u0430\u0435\u0442\u0435, \u0443\u0436\u0435 \u0437\u0430\u0432\u0442\u0440\u0430 \u043C\u043E\u0436\u0435\u0442 \u0431\u044B\u0442\u044C \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u043E \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F\u043C. \u0422\u0430\u043A\u0436\u0435 \u043C\u044B \u043B\u044E\u0431\u0438\u043C \u0438 \u043F\u0438\u0448\u0435\u043C \u043C\u043D\u043E\u0433\u043E \u043C\u043E\u0434\u0443\u043B\u044C\u043D\u044B\u0445 \u0438 \u0438\u043D\u0442\u0435\u0433\u0440\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u0445 \u0442\u0435\u0441\u0442\u043E\u0432. \u0412\u0410\u0428\u0418 \u0417\u0410\u0414\u0410\u0427\u0418: \u0427\u0442\u043E \u0432\u044B \u0431\u0443\u0434\u0435\u0442\u0435 \u0434\u0435\u043B\u0430\u0442\u044C: \u0412\u044B \u0431\u0443\u0434\u0435\u0442\u0435 \u0447\u043B\u0435\u043D\u043E\u043C \u043A\u043E\u043C\u0430\u043D\u0434\u044B \u0440\u0430\u0431\u043E\u0442\u0430\u044E\u0449\u0435\u0439 \u043F\u043E \u0441\u0445\u0435\u043C\u0435 \u043D\u0435\u043F\u0440\u0435\u0440\u044B\u0432\u043D\u043E\u0439 \u043F\u043E\u0441\u0442\u0430\u0432\u043A\u0438 / DevOps, \u0432\u044B \u0431\u0443\u0434\u0435\u0442\u0435 \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0442\u044C \u0444\u0440\u043E\u043D\u0442\u0435\u043D\u0434 \u0438 \u0431\u0435\u043A\u0435\u043D\u0434 \u043D\u0430\u0448\u0438\u0445 \u0441\u0435\u0440\u0432\u0438\u0441\u043E\u0432, \u043F\u0438\u0441\u0430\u0442\u044C \u043C\u043D\u043E\u0433\u043E \u043C\u043E\u0434\u0443\u043B\u044C\u043D\u044B\u0445 \u0438 \u0438\u043D\u0442\u0435\u0433\u0440\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u0445 \u0442\u0435\u0441\u0442\u043E\u0432. \u0412\u044B \u0431\u0443\u0434\u0435\u0442\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0441\u0430\u043C\u044B\u0435 \u043F\u0435\u0440\u0435\u0434\u043E\u0432\u044B\u0435 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u0438 \u0438 \u043B\u0443\u0447\u0448\u0438\u0435 \u043F\u0440\u0430\u043A\u0442\u0438\u043A\u0438 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0438, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044E\u0442\u0441\u044F \u0432 \u0441\u0430\u043C\u044B\u0445 \u043F\u0435\u0440\u0435\u0434\u043E\u0432\u044B\u0445 \u043C\u0438\u0440\u043E\u0432\u044B\u0445 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u044F\u0445. \u0412 \u043A\u043E\u043D\u0446\u0435 \u043A\u043E\u043D\u0446\u043E\u0432, \u0432\u044B \u0441\u043C\u043E\u0436\u0435\u0442\u0435 \u0433\u043E\u0440\u0434\u0438\u0442\u044C\u0441\u044F \u0442\u0435\u043C, \u0447\u0442\u043E \u0432\u044B \u0441\u0434\u0435\u043B\u0430\u043B\u0438. \u041A\u043E\u0433\u043E \u043C\u044B \u0438\u0449\u0435\u043C: \u041C\u044B \u0438\u0449\u0435\u043C \u0442\u0430\u043B\u0430\u043D\u0442\u043B\u0438\u0432\u044B\u0445 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0447\u0438\u043A\u043E\u0432. \u0411\u0443\u0434\u0435\u043C \u0440\u0430\u0434\u044B, \u0435\u0441\u043B\u0438 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044C \u043E\u043F\u044B\u0442 \u0444\u0440\u043E\u043D\u0435\u043D\u0434, \u0431\u0435\u043A\u0435\u043D\u0434 \u0438\u043B\u0438 fullstack \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0438 \u043D\u0430 Java \u0438\u043B\u0438 \u0430\u043D\u0430\u043B\u043E\u0433\u0438\u0447\u043D\u044B\u0445 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u044F\u0445. \u0422\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u0441\u0442\u0435\u043A: Spring Boot, PostgreSQL, Angular 8, Liquibase, Git, GitLab CI/CD, Docker, JIRA. \u041D\u0410\u0428\u0418 \u041E\u0416\u0418\u0414\u0410\u041D\u0418\u042F: \u041E\u043F\u044B\u0442 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0438 \u0431\u0435\u043A\u0435\u043D\u0434 \u043D\u0430 Java / Spring Boot \u0438\u043B\u0438 \u0430\u043D\u0430\u043B\u043E\u0433\u0438\u0447\u043D\u044B\u0445 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u044F\u0445 \u043C\u0438\u043D\u0438\u043C\u0443\u043C 2 \u0433\u043E\u0434\u0430. \u0423\u043C\u0435\u043D\u0438\u0435 \u043F\u0438\u0441\u0430\u0442\u044C SQL-\u0437\u0430\u043F\u0440\u043E\u0441\u044B. \u0412\u044B\u0441\u0448\u0435\u0435 \u043E\u0431\u0440\u0430\u0437\u043E\u0432\u0430\u043D\u0438\u0435 (\u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u043E\u0435) \u0412\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0438 \u0436\u0435\u043B\u0430\u043D\u0438\u0435 \u0440\u0430\u0431\u043E\u0442\u0430\u0442\u044C \u0443\u0434\u0430\u043B\u0435\u043D\u043D\u043E. \u0422\u0435\u0440\u0440\u0438\u0442\u043E\u0440\u0438\u0430\u043B\u044C\u043D\u044B\u0435 \u0433\u0440\u0430\u043D\u0438\u0446\u044B \u0447\u0430\u0441\u043E\u0432\u044B\u0445 \u043F\u043E\u044F\u0441\u043E\u0432: \u043E\u0442 UTC+2 \u0434\u043E UTC+6. \u041F\u043B\u044E\u0441\u043E\u043C \u0431\u0443\u0434\u0435\u0442: \u041E\u043F\u044B\u0442 \u043D\u0430\u043F\u0438\u0441\u0430\u043D\u0438\u044F \u0444\u0440\u043E\u043D\u0442\u0435\u043D\u0434 \u043D\u0430 Angular \u0438\u043B\u0438 \u0430\u043D\u0430\u043B\u043E\u0433\u0438\u0447\u043D\u044B\u0445 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u044F\u0445, \u041E\u043F\u044B\u0442 \u0440\u0430\u0431\u043E\u0442\u044B \u043F\u043E \u0441\u0445\u0435\u043C\u0435 \u043D\u0435\u043F\u0440\u0435\u0440\u044B\u0432\u043D\u043E\u0439 \u043F\u043E\u0441\u0442\u0430\u0432\u043A\u0438 / DevOps, \u041E\u043F\u044B\u0442 \u043D\u0430\u043F\u0438\u0441\u0430\u043D\u0438\u044F \u043C\u043E\u0434\u0443\u043B\u044C\u043D\u044B\u0445 \u0438 \u0438\u043D\u0442\u0435\u0433\u0440\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u0445 \u0442\u0435\u0441\u0442\u043E\u0432, \u0417\u043D\u0430\u043D\u0438\u0435 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0445 \u0438\u043D\u0436\u0435\u043D\u0435\u0440\u043D\u044B\u0445 \u043F\u0440\u0430\u043A\u0442\u0438\u043A \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u043A\u043E\u0434 \u0440\u0435\u0432\u044C\u044E, \u0440\u0430\u0431\u043E\u0442\u0443 \u0441 \u0441\u0438\u0441\u0442\u0435\u043C\u0430\u043C\u0438 \u043A\u043E\u043D\u0442\u0440\u043E\u043B\u044F \u0432\u0435\u0440\u0441\u0438\u0439, \u0441\u0431\u043E\u0440\u043A\u0438, \u0442\u0435\u0441\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F \u0438 \u0442\u0434. \u041C\u042B \u041F\u0420\u0415\u0414\u041B\u0410\u0413\u0410\u0415\u041C: \u0423\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043D\u044B\u0445 \u0438 \u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u044B\u0445 \u043F\u0440\u043E\u0435\u043A\u0442\u0430\u0445; \u0421\u0442\u0430\u0431\u0438\u043B\u044C\u043D\u0430\u044F \u0437\u0430\u0440\u0430\u0431\u043E\u0442\u043D\u0430\u044F \u043F\u043B\u0430\u0442\u0430; \u0411\u043E\u043B\u044C\u0448\u0438\u0435 \u043F\u0435\u0440\u0441\u043F\u0435\u043A\u0442\u0438\u0432\u044B \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u0438 \u043A\u0430\u0440\u044C\u0435\u0440\u043D\u043E\u0433\u043E \u0440\u043E\u0441\u0442\u0430; \u0423\u0434\u0430\u043B\u0435\u043D\u043D\u0430\u044F \u0440\u0430\u0431\u043E\u0442\u0430 (UTC+2 - UTC+6). \u0414\u043B\u044F \u043E\u043F\u0435\u0440\u0430\u0442\u0438\u0432\u043D\u043E\u0439 \u0441\u0432\u044F\u0437\u0438 \u0442\u0433 - @musohranovaj
