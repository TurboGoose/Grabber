text=Немного текста-знакомства) middle+ senior удалённо ~200 000 белая ЛАНИТ (МОСКВА) Мы - команда, которая занимается разработкой важных социально ориентированных сервисов для города Москвы. Мы помогаем жителям города быстро получать информацию и/или эффективно взаимодействовать с органами исполнительной власти. Наши сервисы работают 24x7x365 и часто бывают очень нагруженными. Если вам хочется профессионального развития и работы над очень важными проектами - то добро пожаловать к нам! Мы работаем по схеме DevOps и непрерывной поставки. У нас небольшие команды, минимум бюрократии и много ответственности. Мы работаем над небольшими пользовательскими историями и очень часто поставляем в продуктив - то над чем вы сегодня работаете, уже завтра может быть доступно пользователям. Также мы любим и пишем много модульных и интеграционных тестов. ВАШИ ЗАДАЧИ: Что вы будете делать: Вы будете членом команды работающей по схеме непрерывной поставки / DevOps, вы будете разрабатывать фронтенд и бекенд наших сервисов, писать много модульных и интеграционных тестов. Вы будете использовать самые передовые технологии и лучшие практики разработки, которые используются в самых передовых мировых компаниях. В конце концов, вы сможете гордиться тем, что вы сделали. Кого мы ищем: Мы ищем талантливых разработчиков. Будем рады, если у вас есть опыт фроненд, бекенд или fullstack разработки на Java или аналогичных технологиях. Технологический стек: Spring Boot, PostgreSQL, Angular 8, Liquibase, Git, GitLab CI/CD, Docker, JIRA. НАШИ ОЖИДАНИЯ: Опыт разработки бекенд на Java / Spring Boot или аналогичных технологиях минимум 2 года. Умение писать SQL-запросы. Высшее образование (техническое) Возможность и желание работать удаленно. Территориальные границы часовых поясов: от UTC+2 до UTC+6. Плюсом будет: Опыт написания фронтенд на Angular или аналогичных технологиях, Опыт работы по схеме непрерывной поставки / DevOps, Опыт написания модульных и интеграционных тестов, Знание современных инженерных практик включая код ревью, работу с системами контроля версий, сборки, тестирования и тд. МЫ ПРЕДЛАГАЕМ: Участие в интересных и масштабных проектах; Стабильная заработная плата; Большие перспективы профессионального и карьерного роста; Удаленная работа (UTC+2 - UTC+6). Для оперативной связи тг - @musohranovaj
